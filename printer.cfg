# This file contains a configuration for the "Anycubic Kossel Linear
# Plus Large Printing Size", "Anycubic Kossel Pulley Plus Large
# Printing Size" and similar delta printer from 2017.
# The Anycubic delta printers use the TriGorilla board which is an
# AVR ATmega2560 Arduino + RAMPS compatible board.
# To use this config, the firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]

[stepper_a]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps:32
rotation_distance: 40
endstop_pin: ^PE4
homing_speed: 30

[tmc2209 stepper_a]
uart_pin: PB5 #D11
run_current: .8
hold_current: .4
#stealthchop_threshold: 999999 # uncomment to enable more silent 'stealthChop'
# The next parameter needs to be adjusted for
# your printer. You may want to start with 280
# and meassure the distance from nozzle to bed.
# This value then needs to be added.
#position_endstop: 295.6
#arm_length: 266.80

[stepper_b]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 32
rotation_distance: 40
endstop_pin: ^PJ0

[tmc2209 stepper_b]
uart_pin: PG5 #D4
run_current: .8
hold_current: .4
#stealthchop_threshold: 999999 # uncomment to enable more silent 'stealthChop'

[stepper_c]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 32
rotation_distance: 40
endstop_pin: ^PD2

[tmc2209 stepper_c]
uart_pin: PH3 #D6
run_current: .8
hold_current: .4
#stealthchop_threshold: 999999 # uncomment to enable more silent 'stealthChop'

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 32
rotation_distance: 33.499665
# note pressure advance should now be set via slicer filament settings, this is just the fallback
#pressure_advance: 1.11 # Anycubic PETG black
pressure_advance: 0.600 # generic PLA, was 0.625 with previous nozzle
#pressure_advance: 0.200 #two trees PLA green is different for some reason

#uncomment two lines for flow rate tests:
# also adhjust max extrusion length below!
#pressure_advance: 0
#max_extrude_cross_section: 10

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
#control: pid
#pid_Kp: 25.349
#pid_Ki: 1.216
#pid_Kd: 132.130
min_extrude_temp: 150
min_temp: 0
max_temp: 275
max_extrude_only_distance: 101.0 #needed for filament change retraction
#max_extrude_only_distance: 999.0 #needed for flow tests

[tmc2209 extruder]
uart_pin: PE3 #D5
run_current: .8
hold_current: .4
#stealthchop_threshold: 999999 # uncomment to enable more silent 'stealthChop'

[input_shaper]
shaper_freq_x: 36.97
shaper_freq_y: 28.34
shaper_type: mzv

#usually not used, only for retraction tuning tower with firmware retract enabled in slicer:
[firmware_retraction]
retract_length: 2.5 #PLA
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_kp: 73.517
#pid_ki: 1.132
#pid_kd: 1193.728
min_temp: 0
max_temp: 130

[fan]
pin: PH6
kick_start_time: 0.200

[controller_fan stepper_driver_fan]
pin: PH4 #D7
shutdown_speed: 1.0
fan_speed: 0.75
idle_timeout: 30

[heater_fan extruder_cooler_fan]
pin: PL5



# if you want to use your probe for DELTA_CALIBRATE you will need that
[probe]
pin: ^PD3
#z_offset: 16.33
samples: 3

[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: delta
max_velocity: 510 # 600 tested with 50 its plus 15% safety
max_accel: 5500 # lowered from 10000 due to mzv input shaper #was 15300 before, lowered to be easier on the hardware joints etc # 18000 tested with 50 its plus 15% safety
max_z_velocity: 200
#delta_radius: 133.0
print_radius: 101.0
# if you want to DELTA_CALIBRATE you may need that
minimum_z_position: -1

[idle_timeout]
timeout: 360

[delta_calibrate]
radius: 100
# If the original probe is used
horizontal_move_z: 20

# "RepRapDiscount 2004 Smart Controller" type displays
[display]
lcd_type: hd44780
rs_pin: PH1
e_pin: PH0
d4_pin: PA1
d5_pin: PA3
d6_pin: PA5
d7_pin: PA7
encoder_pins: ^PC6, ^PC4
click_pin: ^!PC2
kill_pin: ^!PG0

[exclude_object]

######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position,

[gcode_macro M600]
gcode:
    {% set X = params.X|default(0)|float %}
    {% set Y = params.Y|default(-100)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

